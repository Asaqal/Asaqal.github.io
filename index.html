<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lights Out</title>
        <meta name="description" content="A simple Lights Out game by Ahmad Saqal">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body id="body">
        <div id="header">
            <h1 id="title">Lights Out!</h1>
        </div>
        
        <canvas id="game" width="400" height="400" onclick="mouseClick(event)"></canvas>
        
        <div id="footer">
            <p id="moveCounter">Moves: 0</p>
            <p id="timeElapsed">Time: 00:00</p>
            <div id="footerButtons">
                <button id="changeTheme" onclick="changeTheme()">Theme</button>
                <button id="resetButton" onclick="resetBoard()">Reset</button>
                <button id="newBoard" onclick="runGame()">New Game</button>
            </div>
            <h1 id="author">Ahmad Saqal</h1>
        </div>

        <div id="overlay" style="visibility: hidden;"></div>

        <div id="endGame" style="visibility: hidden;">
            <p id="eG_moveCounter"></p>
            <p id="eG_timeElapsed"></p>
            <button id="eG_playAgain" onclick="runGame()">Play Again</button>
        </div>
        
        <script src="sketch.js" async defer></script>
    </body>
</html>
